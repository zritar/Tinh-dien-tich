<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich</title>
</head>
<body>
<script>
    let radius = prompt ("Nhập bán kính(cm)");
    const PI = 3.14
    let length = prompt ("Nhập chiều dài(cm)");
    let width = prompt ("Nhập chiều rộng(cm)");
    let circle = radius *2 * PI;
    document.write("Chu vi hình tròn = " + circle + "cm2");
    let rectangle = length * width;
    document.write("Diện tích hình chữ nhật = " + rectangle + "cm2");
</script>
</body>
</html>
