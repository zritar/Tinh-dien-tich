<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich</title>
</head>
<body>
<script>
    let radius = prompt ("Nhập bán kính(cm)");
    const PI = 3.14
    let circle = radius *2 * PI;
    document.write("Chu vi hình tròn = " + circle + "cm2"+"<br>");
    let circle2 = PI* radius *radius;
    document.write("Diện tích hình tròn = " + circle2 + "cm2");
</script>
</body>
</html>
